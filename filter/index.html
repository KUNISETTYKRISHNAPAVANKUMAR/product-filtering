<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="input-container">
            <input type="search" placeholder="Enter product name to search" id="product-name">
            <button id="submit">Search</button>
        </div>
        <div id="filter-btn-container">
            <button class="filter-btn" id="all">All</button>
            <button class="filter-btn">Topwear</button>
            <button class="filter-btn">Bottomwear</button>
            <button class="filter-btn">Jacket</button>
            <button class="filter-btn">Watch</button>
        </div>
        <div class="result">
            <div id="product-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
